<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>frontend-api-unsolved</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
  <link href="https://fonts.googleapis.com/css2?family=Pacifico&family=VT323&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="./style.css">
</head>

<body>
  <center>
    <nav>
      <button class="btn recipesBtn" type="button">Recipes</button>
      <button class="btn specialsBtn" type="button">Specials</button>
      <button class="btn postBtn" type="button">Post</button>
    </nav>
  </center>
  <div class="container-fluid containers">
    <div class="row ">
      <div class="col-12 jumbotron mb-3 welcome-jumbotron">
        <h1 class="text-center">Choose from recipes, specials or add your own</h1>
      </div>
    </div>
  </div>
  <div class="recipes-container d-none containers">
    <div class="container-fluid">
      <div class="row ">
          <div class="col-12 jumbotron mb-3 recipe-jumbotron">
            <h1 class="text-center">Recipes:</h1>
          </div>
      </div>
    </div>
    <div class="container">
      <div class="row">
        <div class="team-area col-12 d-flex justify-content-center">
          <div class="recipe-div">
          </div>
        </div>
      </div>
    </div>
  </div>
  <div class="specials-container d-none containers">
    <div class="container-fluid">
      <div class="row ">
        <div class="col-12 jumbotron mb-3 recipe-jumbotron">
          <h1 class="text-center">Specials:</h1>
        </div>
      </div>
    </div>
    <div class="container">
      <div class="row">
        <div class="col-12 d-flex justify-content-center">
          <div class="specials-div">
          </div>
        </div>
      </div>
    </div>
  </div>
  <div class="new-recipes-container d-none containers">
    <div class="container-fluid">
      <div class="row ">
        <div class="col-12 jumbotron mb-3 recipe-jumbotron">
          <h1 class="text-center">Add a new recipe:</h1>
        </div>
      </div>
    </div>
    <div class="container">
      <div class="row">
        <div class="col-12">
          <form action="/action_page.php" class="p-4">
            <label for="recipe-name">Recipe Name:</label><br>
            <input id="recipe-name" name="recipe-name" placeholder="Recipe Name"><br>
            <label for="description">Description:</label><br>
            <input id="description" name="description" placeholder="Description"><br>
            <label for="serving-size">Serving Size:</label><br>
            <input id="serving-size" name="serving-size" placeholder="Serving Size"><br>
            <label for="prep-time">Prep Time:</label><br>
            <input id="prep-time" name="prep-time" placeholder="Prep Time"><br>
            <label for="cook-time">Cook Time:</label><br>
            <input id="cook-time" name="cook-time" placeholder="Cook Time"><br>
            <label for="ingredients">Ingredients:</label><br>
            <textarea id="ingredients" name="ingredients" placeholder="Ingredients" rows="3"></textarea><br>
            <label for="directions">Directions:</label><br>
            <textarea id="directions" name="directions" placeholder="directions" rows="5"></textarea><br>
            <button id="submit" value="Submit" class="btn">Submit</button>
            <div class="success d-none"> <div class="verticleCenter">Recipe has been successfully added!</div></div>
          </form>
        </div>
      </div>
    </div>
  </div>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
  <script src="./script.js"></script>
</body>

</html>
